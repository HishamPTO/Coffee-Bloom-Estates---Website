
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bloom Estates | High-Altitude Luxury in Wayanad</title>
    <meta name="description" content="An editorial escape into the heart of Wayanad. Luxury private pool villas and misty valley retreats.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --transition-speed: 0.8s;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            transition: background-color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1), 
                        color var(--transition-speed) ease;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .parallax-bg {
            transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .property-switch-btn::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0%;
            height: 1px;
            background: currentColor;
            transition: width 0.4s ease;
        }
        .property-switch-btn.active::after {
            width: 100%;
        }
        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
